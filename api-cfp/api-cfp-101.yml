components:
  #--------------------------------------------------------#
  #  S C H E M A S                                         #
  #--------------------------------------------------------#
  schemas:
    # AccessRule ------------------------------------------
    AccessRule:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: Identificador do perfil de acesso
          enum:
            - 1
            - 2
            - 3
            - 4
        ruleName:
          type: string
          description: Nome do perfil de acesso
          enum:
            - Auditor
            - Editor
            - Coautor
            - Proprietário
        ruleDescription:
          type: string
          description: Descrição do perfil de acesso
    # AccessGrant -----------------------------------------
    AccessGrant:
      type: object
      properties:
        id:
          description: ID do registro de concessão de acesso
          type: integer
          format: int32
        agOwnerId:
          description: ID do proprietário
          type: integer
          format: int32
          example: 11111111
        agGrantedUserId:
          description: ID do usuário autorizado
          type: integer
          format: int32
          example: 11111111
        agAccessRuleId:
          description: Identificador do perfil de acesso concedido
          type: integer
          format: int32
          example: 4
        startDate:
          description: Data da concessão do acesso
          type: string
          format: date
          example: 2021-09-30
        endDate:
          description: Data da revogação do acesso
          type: string
          format: date
        version:
          description: Versão do registro para o controle de update
          type: string
          format: date-time
    # User ------------------------------------------------
    User:
      type: object
      properties:
        id:
          description: Identificador do usuário
          type: integer
          format: int32
          example: 11111111
        name:
          description: Nome do usuário
          type: string
          example: Fulano da Silva
        email:
          description: Endereço de email do usuário
          type: string
          format: email
          example: fulano@gmail.com
        date:
          description: Data de registro do usuário
          type: string
          format: date
          example: 2021-09-30
        credential:
          description: Hash da senha utilizada para autenticar o usuário
          type: string
          format: password
        oauthToken:
          description: Token de acesso OAuth2
          type: string
          format: password
        version:
          description: Versão do registro para o controle de update
          type: string
          format: date-time
    # Category --------------------------------------------
    Category:
      type: object
      properties:
        catOwnerId:
          description: ID do proprietário
          type: integer
          format: int32
          example: 11111111
        id:
          description: Identificador da categoria
          type: integer
          format: int32
          example: 001
        name:
          description: Categoria
          type: string
          example: Moradia
        isCredit:
          description: É uma categoria de reserva financeira?
          type: boolean
          example: true
        isActive:
          description: Está ativa? (usado para desativar quando houver exclusão lógica)
          type: boolean
          example: true
        version:
          description: Versão do registro para o controle de update
          type: string
          format: date-time
    # Account ---------------------------------------------
    Account:
      type: object
      properties:
        accCategoryId:
          description: Identificador da categoria
          type: integer
          format: int32
          example: 001
        id:
          description: Identificador da conta
          type: integer
          format: int32
          example: 002
        name:
          description: Conta
          type: string
          example: Luz
        isCredit:
          description: É uma conta de reserva financeira?
          type: boolean
          example: true
        isCard:
          description: É uma conta de cartão de crédito?
          type: boolean
          example: false
        isActive:
          description: Está ativa? (usado para desativar quando houver exclusão lógica)
          type: boolean
          example: true
        version:
          description: Versão do registro para o controle de update
          type: string
          format: date-time
    # Balance ---------------------------------------------
    Balance:
      type: object
      properties:
        balAccountId:
          description: Identificador da conta
          type: integer
          format: int32
          example: 002
        yearMonth:
          description: Ano/Mês no formato AAAAMM de referência
          type: integer
          format: int64
          example: 202110
        value:
          description: Valor do saldo no mês de referência
          type: number
          format: Float
          example: 249.99
        version:
          description: Versão do registro para o controle de update
          type: string
          format: date-time
    # Operation -------------------------------------------
    Operation:
      type: object
      properties:
        oprSourceAccountId:
          description: Conta de origem da operação, indeterminado nas operações de receber crédito e reservar valor.
          type: integer
          format: int32
        oprDestinyAccountId:
          description: Conta de destino da operação
          type: integer
          format: int32
          example: 002
        id:
          description: Identificador da operação
          type: integer
          format: int64
        date:
          description: Data da operação
          type: string
          format: date
          example: 2021-10-01
        qtyPayments:
          description: Quantidade de parcelas, usado para pagamento parcelado no cartão de crédito.
          type: integer
          format: int32
        startDate:
          description: Data de pagamento da parcela inicial no cartão de crédito.
          type: string
          format: date
        value:
          description: Valor da operação, quando for pagamento parcelado refere-se ao valor total das parcelas.
          type: number
          format: Float
          example: 120.62
        version:
          description: Versão do registro para o controle de update
          type: string
          format: date-time
    # Shall -----------------------------------------------
    Shall:
      type: object
      properties:
        shaOperationId:
          description: Identificador da operação que gerou a obrigação
          type: integer
          format: int64
        id:
          description: Identificador da obrigação
          type: integer
          format: int64
          example: 123324
        shallNr:
          description: Número da parcela
          type: integer
          format: int32
          example: 3
        date:
          description: Data de vencimento da parcela
          type: string
          format: date
          example: 2021-12-20
        value:
          description: Valor da parcela
          type: number
          format: Float
          example: 55.93
        isPending:
          description: Obrigação pendente de pagamento?
          type: boolean
          example: true
        version:
          description: Versão do registro para o controle de update
          type: string
          format: date-time
    # Payment ---------------------------------------------
    Payment:
      type: object
      properties:
        payDebitAccountId:
          description: Identificador da conta de recurso financeiro utilizada no pagamento da despesa
          type: integer
          format: int32
          example: 025
        id:
          description: Identificador do pagamento realizado
          type: integer
          format: int64
          example: 93457
        date:
          description: Data do pagamento
          type: string
          format: date
          example: 2021-12-20
        value:
          description: Valor pago
          type: number
          format: Float
          example: 55.93
        isPending:
          description: Pagamento está pendente?
          type: boolean
          example: true
        version:
          description: Versão do registro para o controle de update
          type: string
          format: date-time
    # Value -----------------------------------------------
    Value:
      type: object
      properties:
        value:
          description: Valor consultado
          type: number
          format: Float
  #--------------------------------------------------------#
  #  R E Q U E S T    B O D I E S                          #
  #--------------------------------------------------------#
  requestBodies:
    # AccessGrant -----------------------------------------
    AccessGrant:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AccessGrant"
        application/xml:
          schema:
            $ref: "#/components/schemas/AccessGrant"

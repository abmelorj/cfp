<div class="container">

    <table mat-table [dataSource]="accessGrants" class="mat-elevation-z0">
        <caption *ngIf="false">Acessos concedidos ao seu controle financeiro pessoal</caption>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef scope="col"> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.agGrantedUser.name}} </td>
        </ng-container>

        <ng-container matColumnDef="rule">
            <th mat-header-cell *matHeaderCellDef scope="col"> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{element.agAccessRule.name}} </td>
        </ng-container>

        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef scope="col"> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date : 'dd/MM/yy'}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef scope="col"> </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.agGrantedUserId != element.agOwnerId" class="material-icons red">
                    <a (click)="revokeAccess(element.id)">delete</a>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tabColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tabColumns;"></tr>
    </table>

    <button mat-fab color="primary" aria-label="Button with an add icon" class="mainAction" routerLink="create">
        <mat-icon>add</mat-icon>
    </button>
</div>

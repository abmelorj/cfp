<mat-tab-group mat-align-tabs="center" animationDuration="0ms">
    <mat-tab label="{{categoryName}}">
        <span *ngFor="let account of accounts">
            <app-list-item name="{{account.name}}" [value]=account.accCategoryId action="edit"
                route="/account/update/{{account.id}}" class="cfp-list-item-line">
            </app-list-item>
        </span>
        <button mat-fab color="primary" aria-label="Button with an add icon" class="mainAction"
            routerLink="/account/create">
            <mat-icon>add</mat-icon>
        </button>
    </mat-tab>
</mat-tab-group>

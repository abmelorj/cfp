<form (ngSubmit)="addAccount()" #form="ngForm" class="form">
    <mat-form-field appearance="outline">
        <mat-label>Nome da conta</mat-label>
        <input matInput [placeholder]="placeHolderText" class="form-control" type="text" name="name" id="name"
            [(ngModel)]="account.name" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="btn btn-primary btn-block"
        [disabled]="form.form.invalid">CRIAR</button>
</form>

<mat-tab-group mat-align-tabs="center" animationDuration="0ms" [(selectedIndex)]="categoryTabIndex">
    <mat-tab label="Reserva">
        <span *ngFor="let reserv of reservs">
            <app-list-item *ngIf="(reserv.balanceByMonth$ | async) || {value: 0} as reservBalanceByMonth"
                name="{{reserv.name}}" [value]="reservBalanceByMonth.value" action="edit" route="edit/{{reserv.id}}"
                class="cfp-list-item-line" routerLink="/account/list/{{reserv.id}}">
            </app-list-item>
        </span>
        <button mat-fab color="primary" aria-label="Button with an add icon" class="mainAction" routerLink="create">
            <mat-icon>add</mat-icon>
        </button>
    </mat-tab>
    <mat-tab label="Recurso">
        <span *ngFor="let fund of funds">
            <app-list-item *ngIf="(fund.balanceByMonth$ | async) || {value: 0} as fundBalanceByMonth"
                name="{{fund.name}}" [value]="fundBalanceByMonth.value" action="edit" route="edit/{{fund.id}}"
                class="cfp-list-item-line" routerLink="/account/list/{{fund.id}}">
            </app-list-item>
        </span>
        <button mat-fab color="primary" aria-label="Button with an add icon" class="mainAction" routerLink="create">
            <mat-icon>add</mat-icon>
        </button>
    </mat-tab>
</mat-tab-group>

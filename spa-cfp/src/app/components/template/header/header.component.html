<mat-toolbar class="header mat-elevation-z4">
    <span class="cfp-left">
        <a routerLink="/category">
            <span class="material-icons cfp-icon">
                account_balance
            </span>
        </a>
        <span class="cfp-title">
            {{cfpService.moduleName}}
        </span>
    </span>
    <span class="cfp-rigth">
        <app-month *ngIf="cfpService.moduleName!='Controle Financeiro'"></app-month>
        <a (click)="toggleMenu()">
            <span class="material-icons cfp-menu">
                menu
            </span>
        </a>
    </span>
</mat-toolbar>
